services:
  # Web service - FastAPI API
  - type: web
    name: intelligence-service-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: FIRECRAWL_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.0"
    healthCheckPath: /health

  # Background worker - Job processor
  - type: worker
    name: intelligence-service-worker
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m app.worker
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: FIRECRAWL_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.0"
